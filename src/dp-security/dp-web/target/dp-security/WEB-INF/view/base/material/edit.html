<!DOCTYPE html>
<html>
<head>
<title>编辑-建材管理</title> #parse("include/header.html")
</head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
				<td class="formTitle">名称<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control"  v-model="material.name" placeholder="示例：6.0米钢管" isvalid="yes" checkexpession="NotNull">
				</td>
			</tr>
			<tr>
				<td class="formTitle">型号<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control" placeholder="示例：钢管" v-model="material.model" isvalid="yes" checkexpession="NotNull">
				</td>
			</tr>
			<tr>
				<td class="formTitle">规格<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control"  placeholder="示例：6.0" v-model="material.specification" isvalid="yes" checkexpession="NotNull">
				</td>
			</tr>
			<tr>
				<td class="formTitle">单位<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control"  placeholder="示例：根" v-model="material.unit" isvalid="yes" checkexpession="NotNull">

				</td>
			</tr>
			<tr>
				<td class="formTitle">单价<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control"  placeholder="示例：0.01" v-model="material.price" isvalid="yes" checkexpession="NotNull">

				</td>
			</tr>
			<!--<tr>
				<td class="formTitle">库存量<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control"  placeholder="示例：123" v-model="material.stocks" isvalid="yes" checkexpession="NotNull">

				</td>
			</tr>
			<tr>
				<td class="formTitle">总数量<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control" placeholder="示例：456" v-model="material.total" isvalid="yes" checkexpession="NotNull">

				</td>
			</tr>-->
			<tr>
				<td class="formTitle">赔偿金<font face="宋体">*</font></td>
				<td class="formValue">
					<input type="text" class="form-control"  placeholder="示例：5.0" v-model="material.cost" isvalid="yes" checkexpession="NotNull">
				</td>
				<td class="formValue">元</td>
			</tr>
			<tr>
				<td class="formTitle formTitle-top">描述</td>
				<td class="formValue">
					<textarea class="form-control" rows="4" placeholder="示例：长度为6.0米的钢管" v-model="material.description"></textarea>
				</td>
			</tr>
		</table>
	</div>
	#parse("include/footer.html")
	<script
		src="${rc.contextPath}/statics/js/base/material/edit.js?_${date.systemTime}"></script>
</body>
</html>
