<!DOCTYPE html>
<html>
<head>
<title>客户管理</title>
#parse("include/header.html")
</head>
<body>
<div id="dpLTE" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-6 form-inline pull-left">
			<div class="form-group">
				<label>建材名称：</label>
			</div>
			<div class="form-group">
		    	<input v-model="name" @keyup.enter="load" type="text" class="form-control" placeholder="请输入建材名称" style="width: 220px;" />
			</div>
			<div class="form-group">
				<label>建材型号：</label>
			</div>
			<div class="form-group">
				<input v-model="model" @keyup.enter="load" type="text" class="form-control" placeholder="请输入建材型号" style="width: 220px;" />
			</div>
			<div class="form-group ">
			    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-6">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
		            <a v-if="hasPermission('sys:customer:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
		            <a v-if="hasPermission('sys:customer:list')" class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
		            <a v-if="hasPermission('sys:customer:list')" class="btn btn-default" @click="edit"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
		            <a v-if="hasPermission('sys:customer:list')" class="btn btn-default" @click="remove"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		        </div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
</div>
#parse("include/footer.html")
<script src="${rc.contextPath}/statics/js/base/material/list.js?_${date.systemTime}"></script>
</body>
</html>
